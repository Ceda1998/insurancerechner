<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU Lückenrechner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="./css/bugap.css" />
    <script src="./js/mainscript.js"></script>
  </head>
  <body>
    <div class="contentContainer">
      <nav>
        <div class="navLeft">
          <h1>Insurance</h1>
          <h1 class="headlineRechner">Rechner</h1>
        </div>
        <img
          src="./img/backwardsArrow.png"
          alt="backwardsArrow"
          onclick="backToStart()"
          id="backwardsArrow"
        />
      </nav>

      <div class="buCalculatorContent">
        <div class="buGapCalculatorFrame">
            <div class="buGapHeadline">
                <h1>BU-Lücke berechnen</h1>
            </div>
            <form action="#" id="buGapCalculationForm">
                <label>Nettoeinkommen</label><input type="number" required placeholder="2000€">
                <label>weitere Einnahmen</label><input type="number" required placeholder="0€">
                <labe>monatliche Ausgaben</labe><input type="number" id="monthlyOutgoings" required placeholder="1500€">
                <button id="calculateBuButton">BU-Lücke berechnen</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
